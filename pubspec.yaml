name: bling_azkar
description: "A production-ready Islamic Azkar/adhkar app with beautiful UX, local reminders, and offline audio playback"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Local Notifications
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.4
  
  # Audio
  just_audio: ^0.10.5
  audio_session: ^0.1.21
  audio_service: ^0.18.15
  
  # HTTP & Downloads
  dio: ^5.7.0
  path_provider: ^2.1.4
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Code Generation
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  
  # Background Work (Android)
  # workmanager: ^0.5.2  # Commented out due to compatibility issues
  
  # UI & Animations
  lottie: ^3.1.2
  flutter_svg: ^2.0.10+1
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  collection: ^1.18.0
  
  # Qibla Finder
  flutter_qiblah: ^3.1.0+1
  geolocator: ^13.0.1
  
  # Quran Library
  quran_library: ^2.3.1
  
  # Localization
  flutter_localizations:
    sdk: flutter
  
  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  
  # Code Generation
  build_runner: ^2.4.12
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.3
  
  # Testing
  mocktail: ^1.0.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/adhkar.json
    - assets/audio/
    - assets/lottie/
  
