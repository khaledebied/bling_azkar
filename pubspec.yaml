name: bling_azkar
description: "A production-ready Islamic Azkar/adhkar app with beautiful UX, local reminders, and offline audio playback"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Local Notifications
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.4
  permission_handler: ^11.3.1
  
  # Audio
  just_audio: ^0.10.5
  audio_session: ^0.1.21
  audio_service: ^0.18.15
  
  # HTTP & Downloads
  dio: ^5.7.0
  path_provider: ^2.1.4
  url_launcher: ^6.3.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # Code Generation
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  
  # Background Work (Android)
  # workmanager: ^0.5.2  # Commented out due to compatibility issues
  
  # UI & Animations
  lottie: ^3.1.2
  flutter_svg: ^2.0.10+1
  
  # Utilities
  intl:
  uuid: ^4.5.1
  collection: ^1.18.0
  
  # App Update Check
  new_version_plus: ^0.1.1
  
  # Qibla Finder
  flutter_qiblah: ^3.1.0+1
  geolocator: ^13.0.1
  
  # Prayer Times
  muslim_data_flutter: ^1.4.1
  
  # Quran Library
  quran_library: ^2.3.1
  
  # Shimmer Loading
  shimmer: ^3.0.0
  
  # Localization
  flutter_localizations:
    sdk: flutter
  
  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  
  # Code Generation
  build_runner: ^2.4.12
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.3
  
  # Testing
  mocktail: ^1.0.4
  integration_test:
    sdk: flutter
  
  # App Icons
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/adhkar.json
    - assets/audio/
    - assets/lottie/
    - assets/icons/
    - assets/icon/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
    - family: NotoSansArabic
      fonts:
        - asset: assets/fonts/NotoSansArabic-Regular.ttf
        - asset: assets/fonts/NotoSansArabic-Medium.ttf
          weight: 500
        - asset: assets/fonts/NotoSansArabic-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/NotoSansArabic-Bold.ttf
          weight: 700
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri-Regular.ttf
        - asset: assets/fonts/Amiri-Bold.ttf
          weight: 700

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  remove_alpha_ios: true

# Native Splash Screen Configuration
flutter_native_splash:
  color: "#10B981"
  image: assets/icon/splash.png
  color_dark: "#0F1419"
  image_dark: assets/icon/splash.png
  android: true
  android_12:
    image: assets/icon/splash.png
    icon_background_color: "#10B981"
    image_dark: assets/icon/splash.png
    icon_background_color_dark: "#0F1419"
  android_gravity: center
  ios: true
  web: false
